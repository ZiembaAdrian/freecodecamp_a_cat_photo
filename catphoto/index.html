<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catphotoapp</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>See more <a href="#">cat photos</a> in our gallery</p>
    <img src="img/cat1.jpg" alt="catphoto">
    <h2>Cat lists</h2>
    <h2>Things cats love</h2>
    <ul>
        <li>cat nip</li>
        <li>laser poniers</li>
        <li>lasagna</li>
        <img src="img/lasagna.jpg" alt="lasagna">
        <figcaption>Cats <i>love</i> lasagna</figcaption>
    </ul>
    <h2>Top 3 thinks cats hate:</h2>
    <ul>
        <ol type="1">
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
        </ol>
        <figure>
        <img src="img/cats.jpg" alt="groupcats">
        <figcaption>Cats <strong>hate</strong> other cats</figcaption> 
        </figure>
    </ul>
    <h2>Cat form</h2>
    <form action="">
        <fieldset>
            <legend>Is your cat an indoor or outdoor?</legend>
            <input name="indoor" type="radio" checked>
            <label for="indoor">Indoor</label>
            <input name="outdoor" type="radio">
            <label for="outdoor">Outdoor</label>
        </fieldset>
        <fieldset>
            <legend>Whats your cat's personality?</legend>
            <input name="loving" type="radio" checked>
            <label for="loving">Loving</label>
            <input name="lazy" type="radio">
            <label for="lazy">Lazy</label>
            <input name="energetic" type="radio">
            <label for="energetic">Energetic</label>
        </fieldset>
        <input type="url" placeholder="cat photo URL">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
